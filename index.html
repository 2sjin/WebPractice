<!DOCTYPE html>
<head>
    <title>Main Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script>

        function setColor(name, color) {
            var links = document.querySelectorAll(name);
            for (var i=0; i<links.length; i++) {
                links[i].style.color = color;
            }
        }

        function setBackgroundColor(name, color) {
            var links = document.querySelectorAll(name);
            for (var i=0; i<links.length; i++) {
                links[i].style.backgroundColor = color;
            }
        }

        function nightDayHandler(link_btn) {
            if (link_btn.value === 'Day → Night') {   // this = document.querySelector(버튼ID)
                link_btn.value = 'Night → Day';
                setBackgroundColor('body', 'black');
                setColor('body', 'white');
                setColor('a', 'skyblue');
                setColor('.active', 'red');
            }
            else {
                link_btn.value = 'Day → Night';
                var body = document.querySelector('body').style;
                setBackgroundColor('body', 'white');
                setColor('body', 'black');
                setColor('a', 'blue');
                setColor('.active', 'red');
            }
        }
    </script>
</head>
<body>
    <h1>
        <a href="index.html" class="active headline">WEB</a>
        <input type="button" value="Day → Night" onclick="nightDayHandler(this);">
    </h1>

        </ol>

                간단히 웹이라 부르는 경우가 많다.
                이 용어는 인터넷과 동의어로 쓰이는 경우가 많으나 엄격히 말해 서로 다른 개념이다.
